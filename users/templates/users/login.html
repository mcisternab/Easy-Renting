{% extends 'base/base.html' %}

{% block content %}
<body> 
<!--Login -->
<div class="mb-3 containerLogin form-signin">
  <img src="{% static '/img/user.png' %}" alt="user" width="100">
  <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
  <form method="POST" id="login">
    {% csrf_token %}
    <label for="username">Usuario:</label>
    <div class="form-group">
        <input type="text" height="50" class="form-control" name="username" placeholder="Ingrese su nombre de usuario" required>  
    </div>
    <label for="password">Contraseña:</label>
    <div class="row">
      <div class="form-group col-lg-10">
        <input id="password" type="password" class="form-control"  name="password" minlength="6" maxlength="20" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="col-lg-2">
        <i class="fas fa-eye" onclick="mostrarContrasena()"></i>
      </div>
    </div>  
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    <hr>
    <button type="reset" class="btn btn-primary button">Limpiar</button>
    <button type="submit" class="btn btn-primary button">Ingresar</button>
    <br>
    <br>
    <p>¿No tienes una cuenta? <a href="/register">Registrate aquí</a></p>
</form>
</div>

<hr />
{% endblock %}
